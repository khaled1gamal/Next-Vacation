<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عداد الوقت</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>عداد الوقت</h1>
    <div class="container">
      <h1>الوقت من اول يوم العمل</h1>
      <div class="countdown-container">
        <div class="box">
          <span id="days">00</span>
          <span>يوم</span>
        </div>
        <div class="box">
          <span id="hours">00</span>
          <span>ساعة</span>
        </div>
        <div class="box">
          <span id="minutes">00</span>
          <span>دقيقة</span>
        </div>
        <div class="box">
          <span id="seconds">00</span>
          <span>ثانية</span>
        </div>
      </div>
    </div>
    <div class="container">
      <h1>عدد ايام الاجازه لو سافرت دلوقتي</h1>
      <div class="vacation-container">
        <div class="box"><span id="off-days"></span> <span>يوم</span></div>
        <div class="box"><span id="off-hours"></span> <span>ساعة</span></div>
        <div class="box"><span id="off-minutes"></span> <span>دقيقة</span></div>
        <div class="box"><span id="off-seconds"></span> <span>ثانية</span></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
